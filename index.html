<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/site-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Aydon's Directories</title>
</head>
<body>
    <div class="crt">
        <div class="scanlines"></div>
        <div class="v-scanlines"></div>
        <div class="flicker"></div>
        <div class="terminal" id="terminal">
            <div class="terminal-content" id="terminal-content">
                <div class="output-text terminal-text">APPLE ][ PLUS
(C) 1979 APPLE COMPUTER INC.
64K SYSTEM MEMORY INSTALLED

READY.</div>
                <div id="output" class="terminal-text"></div>
                <div id="input-line">
                    <span id="prompt" class="terminal-text">] </span>
                    <span id="display-input" class="terminal-text"></span>
                    <span class="cursor"></span>
                    <input type="text" id="command-input" autofocus>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
